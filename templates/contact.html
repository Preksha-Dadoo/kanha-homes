<!DOCTYPE html>

        input,textarea{width:100%;padding:10px;margin-top:10px;}
        button{background:#f59e0b;border:none;padding:12px 20px;font-weight:600;margin-top:10px;}
        @media(max-width:768px){.grid{grid-template-columns:1fr;}}
    </style>
</head>
