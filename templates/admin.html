<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Kanha Homes</title>
</head>

<body>
    <h1>Booking Requests</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>

        {% for b in bookings %}
        <tr>
            <td>{{ b[0] }}</td>
            <td>{{ b[1] }}</td>
            <td>{{ b[2] }}</td>
            <td>{{ b[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
